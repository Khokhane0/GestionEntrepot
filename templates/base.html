<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a href="/" class="navbar-brand">
            <img src="{{ url_for('static', filename='statistics.png') }}" alt="Logo" class="logo">
            Immigration Stats
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
            <a class="nav-link" href="{{ url_for('search') }}">Recherche</a>
            <a class="nav-link" href="{{ url_for('update') }}">Mise à jour</a>
            <a class="nav-link" href="{{ url_for('charts') }}">Graphiques</a>
            <a class="nav-link" href="{{ url_for('classify') }}">Classification</a>
        </div>
    </header>

    <main class="container py-4 text-center">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bouton pour Apprentissage Automatique au centre -->
    <div class="text-center mt-4">
        <a href="{{ url_for('ml_page') }}">
            <img src="{{ url_for('static', filename='ml.jpg') }}" alt="Apprentissage Automatique" class="img-fluid" style="width: 200px; margin: 20px auto;">
        </a>
        <p>Cliquez sur l'image pour explorer les modèles d'apprentissage automatique.</p>
    </div>
    
</body>
</html>
